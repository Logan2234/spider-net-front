<!doctype html>
<html lang="en" class="dark">
    <head>
        <meta charset="utf-8" />
        <!-- <link type="text/css" rel="stylesheet"  href="%sveltekit.assets%/normalize.css" /> -->
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script>
            const themeCookie = document.cookie
                .split('; ')
                .find((cookie) => cookie.split('=')[0] === 'theme');

            themeCookie === 'theme=dark' ||
            (!themeCookie && window.matchMedia('(prefers-color-scheme: dark)').matches)
                ? document.documentElement.classList.add('dark')
                : document.documentElement.classList.remove('dark');
        </script>

        <title>Internet Viewer</title>
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover" class="bg-main-color text-font-primary">
        <div class="min-h-screen">%sveltekit.body%</div>
    </body>
</html>
